<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>안내</title>
  <meta name="description" content="포스터 안내 페이지" />
  <style>
    :root { --maxw: 980px; }
    body {
      margin: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    /* 포스터(콘텐츠) */
    .wrap {
      position: relative;
      z-index: 1;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px;
      display: grid;
      gap: 14px;
    }

    /* 오른쪽 하단 고정 인물(콘텐츠 위에 올리기) */
    .fixed-person {
      position: fixed;
      right: 0;
      bottom: 0;
      width: clamp(240px, 30vw, 520px);
      height: auto;
      opacity: 0.95;            /* 먼저 확실히 보이게, 원하면 0.3~0.8로 낮추세요 */
      pointer-events: none;     /* 클릭 방해 방지 */
      z-index: 3;               /* 포스터 위로 */
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.12));
    }

    .card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.10);
      background: #fff;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    a.card {
      display: block;
      text-decoration: none;
      outline: none;
    }
    a.card:focus-visible {
      box-shadow: 0 0 0 4px rgba(0,0,0,.12), 0 12px 30px rgba(0,0,0,.10);
    }

    /* 인물이 포스터를 너무 가리지 않도록 하단 여백 확보 */
    @media (max-width: 640px) {
      .wrap { padding-bottom: 220px; }
      .fixed-person { width: clamp(220px, 55vw, 420px); }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <img src="001.jpg" alt="포스터 001" />
    </div>

    <a class="card" href="https://parkingsms.incheon.go.kr" target="_blank" rel="noopener noreferrer" aria-label="신청 링크로 이동">
      <img src="002.jpg" alt="포스터 002 (클릭하면 신청 링크로 이동)" />
    </a>
  </main>

  <!-- 고정 인물은 body 마지막에 두어 레이어 우선순위도 확보 -->
  <img class="fixed-person" src="person.png" alt="" aria-hidden="true" />
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>안내</title>
  <meta name="description" content="포스터 안내 페이지" />
  <style>
    :root { --maxw: 980px; }
    body {
      margin: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }
    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px;
      display: grid;
      gap: 14px;
    }
    .card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.10);
      background: #fff;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    a.card {
      display: block;
      text-decoration: none;
      outline: none;
    }
    a.card:focus-visible {
      box-shadow: 0 0 0 4px rgba(0,0,0,.12), 0 12px 30px rgba(0,0,0,.10);
    }
  </style>
</head>
<body>
  <main class="wrap">

    <!-- 001: 링크 없이 단순 노출 -->
    <div class="card">
      <img src="001.jpg" alt="포스터 001" />
    </div>

    <!-- 002: 클릭하면 링크로 이동 -->
    <a class="card" href="https://parkingsms.incheon.go.kr" target="_blank" rel="noopener noreferrer" aria-label="신청 링크로 이동">
      <img src="002.jpg" alt="포스터 002 (클릭하면 신청 링크로 이동)" />
    </a>

  </main>
</body>
</html>
